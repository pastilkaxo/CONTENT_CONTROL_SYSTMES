PLG_CONVERTFORMSAPPS_EMAIL_BODY="Cuerpo del Mensaje"
PLG_CONVERTFORMSAPPS_EMAIL_BODY_DESC="\"Ingresa el cuerpo del del mensaje de correo electrónico. Puedes utilizar formato HTML o texto plano.\""
PLG_CONVERTFORMSAPPS_EMAIL_ATTACHMENTS="Archivos adjuntos"
PLG_CONVERTFORMSAPPS_EMAIL_ATTACHMENTS_DESC="Ubicación de un archivo para adjuntar, relativa a la raíz de tu espacio web. Puedes ingresar múltiples archivos como una lista separada por comas."
