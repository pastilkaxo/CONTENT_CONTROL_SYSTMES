PLG_CONVERTFORMSAPPS_EMAIL_FROM_EMAIL="De"
PLG_CONVERTFORMSAPPS_EMAIL_FROM_EMAIL_DESC="Esta es la dirección de correo electrónico que se muestra como remitente al recibir el mensaje. Muchos hosts no permitirán nada más que el correo electrónico administrativo de su dominio aquí. El uso de cualquier otra dirección de correo electrónico aquí aumenta en gran medida las posibilidades de que su correo electrónico aparezca en la carpeta de correo no deseado de alguien, si su proveedor de alojamiento le permite enviarlo."
PLG_CONVERTFORMSAPPS_EMAIL_FROM_NAME="Nombre Remitente"
PLG_CONVERTFORMSAPPS_EMAIL_FROM_NAME_DESC="Este es el nombre que se muestra como remitente al recibir el mensaje."
PLG_CONVERTFORMSAPPS_EMAIL_REPLY_TO="Responder a un correo electrónico"
PLG_CONVERTFORMSAPPS_EMAIL_REPLY_TO_DESC="Utilice esta opción si desea que el destinatario responda a una dirección de correo electrónico diferente a aquella desde la que se envía el mensaje."
PLG_CONVERTFORMSAPPS_EMAIL_REPLY_TO_NAME="Nombre para Responder"
PLG_CONVERTFORMSAPPS_EMAIL_REPLY_TO_NAME_DESC="Especifica el nombre completo de la dirección de correo electrónico de respuesta."
PLG_CONVERTFORMSAPPS_EMAIL_SUBJECT="Asunto"
