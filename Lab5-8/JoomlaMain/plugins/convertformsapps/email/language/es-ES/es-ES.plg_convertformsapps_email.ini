PLG_CONVERTFORMSAPPS_EMAIL_ACTION_EMAIL_DESC="Cree y envíe un nuevo mensaje de correo electrónico."
PLG_CONVERTFORMSAPPS_EMAIL_RECIPIENT="Para"
PLG_CONVERTFORMSAPPS_EMAIL_RECIPIENT_DESC="¿A quién se enviará este correo electrónico? Se pueden ingresar varias direcciones de correo electrónico como una lista separada por comas, por ejemplo. test@example.com, example@example.com."
PLG_CONVERTFORMSAPPS_EMAIL_CC="CC"
PLG_CONVERTFORMSAPPS_EMAIL_CC_DESC="Envía este mensaje a destinatarios secundarios. Puedes ingresar múltiples direcciones de correo electrónico como una lista separada por comas, por ejemplo: test@example.com, example@example.com."
PLG_CONVERTFORMSAPPS_EMAIL_BCC="CCO"
