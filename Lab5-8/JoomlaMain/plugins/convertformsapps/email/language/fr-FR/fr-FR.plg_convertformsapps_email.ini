PLG_CONVERTFORMSAPPS_EMAIL_FROM_EMAIL="De"
PLG_CONVERTFORMSAPPS_EMAIL_FROM_EMAIL_DESC="Il s'agit de l'adresse électronique qui s'affiche en tant qu'expéditeur lors de la réception du message. De nombreux hébergeurs n'autorisent pas d'autre adresse que celle de l'administrateur de votre domaine. L'utilisation d'une autre adresse électronique ici augmente considérablement les chances que votre message apparaisse dans le dossier spam de quelqu'un, si votre hébergeur l'autorise à l'envoyer."
PLG_CONVERTFORMSAPPS_EMAIL_FROM_NAME="De Nom"
