COM_CONVERTFORMS_FIELD_RECAPTCHA_VERSION_DESC="Selecione qual versão do reCAPTCHA usar.<br><br><strong>v2 Caixa de seleção</strong>: exibe uma caixa de seleção para o usuário, que ele precisa marcar para confirmar que não é um bot.<br><br><strong>v2 Invisível</strong>: não requer nenhuma ação do usuário, pois é executado em segundo plano e verifica as ações do usuário automaticamente.<br><br><strong>v3</strong>: Usa um sistema de pontuação para avaliar o comportamento do usuário e determinar se ele é um bot ou não. Ele não requer nenhuma interação do usuário e, em vez disso, é executado em segundo plano e atribui uma pontuação a cada usuário com base em sua atividade no site."
