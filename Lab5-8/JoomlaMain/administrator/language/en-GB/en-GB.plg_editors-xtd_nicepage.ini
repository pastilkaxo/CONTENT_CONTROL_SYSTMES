PLG_EDITORS-XTD_TEMPLATE_OPTIONS="<div class="nicepage-line"></div><h4>Page Template</h4><p>Nicepage content width will be adjusted to fit the content area of the theme.</p><p>The minimum recommended content width is <strong>1140px</strong>.</p><p><span>Instead you can switch to Nicepage full width template:</span><select class="nicepage-select-template"><option value="landing" %2$s>Nicepage Header and Footer</option><option value="landing_with_header_footer" %3$s>Theme Header and Footer</option><option value="default" %1$s>Theme Template</option></select></p><div class="nicepage-line"></div><h4>Password Protection</h4><p><span>Set password:</span><input class="nicepage-password-input" type="password" value="%4$s"></p>"
PLG_EDITORS-XTD_AUTOSAVE_CHANGES="<p><strong>The page has unpublished changes.</strong> <br />Click <strong>Edit with Nicepage</strong> button and then click <strong>Publish</strong> to make them visible on your website</p>"
